<!doctype html>

  <title>NDTV Style Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.6); /* transparent black */
      backdrop-filter: blur(6px);
    }

    .navbar-brand {
      font-size: 1.8rem;
    }

    .navbar-nav .nav-link {
      color: white !important;
      padding: 0.5rem 1rem;
      transition: background 0.3s, color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffc107 !important;
      border-radius: 5px;
    }

    .premium-link {
      color: #c89a44 !important;
      font-weight: bold;
    }

    .dropdown-menu {
      background-color: rgba(0, 0, 0, 0.95);
      border: none;
    }

    .dropdown-item {
      color: white;
      transition: background 0.3s;
    }

    .dropdown-item:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: #ffc107;
    }

    /* Show dropdown on hover (Bootstrap class override) */
    .dropdown:hover .dropdown-menu {
      display: block;
      margin-top: 0;
    }

    .navbar-toggler {
      background-color: rgba(255, 255, 255, 0.15); /* transparent bg */
      border: 1px solid #fff;
      padding: 6px;
      border-radius: 4px;
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' stroke='%23fff' stroke-width='2' viewBox='0 0 24 24'%3e%3cpath stroke-linecap='round' stroke-linejoin='round' d='M4 6h16M4 12h16M4 18h16'%3e%3c/path%3e%3c/svg%3e");
    }

    .content {
      padding-top: 80px;
    }
  </style>
</head>
